<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'tamplate/header.html'%}

    <script>
      function register() {
        let username = $("#username").val();
        let email = $("#email").val();
        let password = $("#password").val();
        let confirmPassword = $("#confirmPassword").val();
        let isChecked = $("#checkInput").prop("checked");
        
        if (username === "") {
          $("#helpUsername")
            .text("Please enter your username!")
            .removeClass("is-safe")
            .addClass("is-danger");
          $("#username").focus();
          return;
        }

        if (username != "") {
          $("#helpUsername")
            .text("")
            .removeClass("is-safe")
            .addClass("is-danger");
        }

        if (email === "") {
          $("#helpEmail")
            .text("Please enter your email!")
            .removeClass("is-safe")
            .addClass("is-danger");
          $("#email").focus();
          return;
        }

        if (email != "") {
          $("#helpEmail")
            .text("")
            .removeClass("is-safe")
            .addClass("is-danger");
        }

        if (is_nickname(email)) {
          $("#helpEmail")
            .text("Please enter your email!")
            .removeClass("is-safe")
            .addClass("is-danger");
          $("#email").focus();
          return;
        }

        if (password === "") {
          $("#helpPassword")
            .text("Please enter password!")
            .removeClass("is-safe")
            .addClass("is-danger");
          $("#password").focus();
          return;
        }

        if (password != "") {
          $("#helpPassword")
            .text("")
            .removeClass("is-safe")
            .addClass("is-danger");
        }

        if (!is_password(password)) {
          $("#helpPassword")
            .text(
              "Password must be 8-20 characters, numbers, or special characters (!@#$%^&*)!"
            )
            .removeClass("is-safe")
            .addClass("is-danger");
          $("#password").focus();
          return;
        }

        if (is_password(password)) {
          $("#helpPassword")
            .text("This password can be used!")
            .removeClass("is-danger")
            .addClass("is-success");
        }

        if (confirmPassword === "") {
          $("#helpConfirmPassword")
            .text("Please enter Confirm Password!")
            .removeClass("is-safe")
            .addClass("is-danger");
          $("#confirmPassword").focus();
          return;
        }

        if (confirmPassword != "") {
          $("#helpConfirmPassword")
            .text("")
            .removeClass("is-safe")
            .addClass("is-danger");
        }

        if (confirmPassword != password) {
          $("#helpConfirmPassword")
            .text("Password does not match!")
            .removeClass("is-safe")
            .addClass("is-danger");
          $("#confirmPassword").focus();
          return;
        }

        if (confirmPassword === password) {
          $("#helpConfirmPassword")
            .text("Password is correct!")
            .removeClass("is-safe")
            .addClass("is-success");
        }

        if (!isChecked) {
          Swal.fire({
            icon: "info",
            title: "",
            text: "Please click agree to terms & conditions",
            confirmButtonText: "Oke",
          }).then(() => {
            if (result.isConfirmed) {
              return;
            }
          });
        }

        $.ajax({
          type: "POST",
          url: "/sign_up/save",
          data: {
            username: username,
            email: email,
            password: password,
          },
          success: function (response) {
            console.log(response["exists"]);
            if (response["exists"]) {
              Swal.fire({
                title: "Register Failed!",
                text: "Email has been used!",
                icon: "info",
                confirmButtonText: "Oke",
              }).then((result) => {
                if (result.isConfirmed) {
                  $("#helpEmail")
                    .text("Email has been used!")
                    .removeClass("is-safe")
                    .addClass("is-danger");
                  $("#email").focus();
                }
              });
            } else {
              Swal.fire({
                title: "Register Success",
                text: `Account created successfully Username "${email}" Password "${password}"`,
                icon: "success",
                confirmButtonText: "Oke",
              }).then((result) => {
                if (result.isConfirmed) {
                  window.location.replace("/dashboard");
                }
              });
            }
          },
        });
      }

      function is_nickname(asValue) {
        var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,10}$/;
        return regExp.test(asValue);
      }

      function is_password(asValue) {
        let regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
        return regExp.test(asValue);
      }
    </script>
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <h4>New here?</h4>
                <h6 class="fw-light">
                  Signing up is easy. It only takes a few steps
                </h6>
                <form class="pt-3">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="username"
                      placeholder="Username"
                    />
                    <p id="helpUsername" class="help is-hidden"></p>
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      id="email"
                      placeholder="Email"
                    />
                    <p id="helpEmail" class="help is-hidden"></p>
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      id="password"
                      placeholder="Password"
                    />
                    <p id="helpPassword" class="help is-hidden">
                      Password must be 8-20 characters, numbers, or special
                      characters (!@#$%^&*)!
                    </p>
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      id="confirmPassword"
                      placeholder="Confirm Password"
                    />
                    <p id="helpConfirmPassword" class="help">
                      Make sure the password entered is correct
                    </p>
                  </div>
                  <div class="mb-4">
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="checkInput"
                      />
                      <label
                        class="form-check-label text-muted"
                        for="terms-and-conditions"
                        >I agree to all Terms & Conditions</label
                      >
                    </div>
                  </div>
                  <div class="mt-3 d-grid gap-2">
                    <button
                      type="button"
                      class="btn btn-block btn-primary btn-lg fw-medium auth-form-btn"
                      onclick="register()"
                    >
                      SIGN UP
                    </button>
                    <button
                      type="button"
                      onclick="window.location.href='/bed_selection'"
                      class="btn btn-block btn-outline-warning btn-lg fw-medium auth-form-btn"
                    >
                      BACK
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
  </body>
